<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sideBar">
        <!--------title-center----------->
        <main>
            <h1>Dashboard</h1>
        </main>
        <aside>
            <nav class="menu-aside">
                <div class="logo">
                    <img src="./images/logo.svg" alt="icon" class="logo-image">
                    <button type="button" class="menu-btn">
                        <span>
                            <img src="./images/menu.svg" alt="icon">
                        </span>
                    </button>
                </div>
                <div class="container">
                    <!---------nav-buttons------>
                    <div class="retangle">
                        <button class="search-btn">
                            <span style="background-color: #8ed7c6;">
                                <img src="./images/search.svg" alt="icon" style="background-color: #8ed7c6;">
                                <span class="search-text">buscar</span>
                            </span>
                        </button>
                    </div>
                    <button class="grid-btn">
                        <span style="background-color:#18c29c;">
                            <img src="./images/grid.svg" alt="icon" style="background-color: #18c29c;">
                            <span class="grid-text">dashboard</span>
                        </span>
                    </button>
                    <button class="pet-btn">
                        <span style="background-color:#18c29c;">
                            <img src="./images/pet.svg" alt="icon" style="background-color: #18c29c;">
                            <span class="pet-text">pet</span>
                        </span>
                    </button>
                    <button class="user-btn">
                        <span style="background-color:#18c29c;">
                            <img src="./images/user.svg" alt="icon" style="background-color: #18c29c;">
                            <span class="user-text">clientes</span>
                        </span>
                    </button>
                    <button class="vets-btn">
                        <span style="background-color:#18c29c;">
                            <img src="./images/vet.svg" alt="icon" style="background-color: #18c29c;">
                            <span class="vets-text">vets</span>
                        </span>
                    </button>
                    <button class="settings-btn">
                        <span style="background-color:#18c29c;">
                            <img src="./images/settings.svg" alt="icon" style="background-color: #18c29c;">
                            <span class="settings-text">settings</span>
                        </span>
                    </button>
                    <div class="profile">
                        <img src="./images/photo.jpg" alt="image" title="perfil" width="80">
                        <span class="name">
                            <p class="name-profile">eleanor pena</p>
                            <p class="joob">veterin√°ria</p>
                        </span>
                        <span class="log-out">
                            <button style="background-color: #8ed7c6;">
                                <img src="./images/log-out.svg" alt="icon" style="background-color: #8ed7c6;">
                            </button>
                        </span>
                    </div>
                </div>
            </nav>
        </aside>
    </div>
    <script src="./index.js"></script>
</body>

</html>
